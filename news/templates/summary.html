{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Summary{% endblock %}</h1>
{% endblock %}

{% block content %}
    <article class="post">
      <header>
        <div>
          <h1>{{ article['title'] }}</h1>
      </header>
      <p class="body">{{ article['summary'] }}</p>
    </article>
{% endblock %}
