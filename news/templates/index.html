{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Latest Stories{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for article in articles %}
    <article class="post">
      <header>
        <div>
          <p1>{{ article['title'] }}</p1>
        </div>
          <a class="action" href="{{ url_for('show', id=article['id']) }}">See Article</a>
          <a class="action" href="{{ url_for('summarize', id=article['id']) }}">Read in 15s</a>
          <a class="action" href="{{ url_for('chat', id=article['id']) }}">Chat</a>
      </header>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
